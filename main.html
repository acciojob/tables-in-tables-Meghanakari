<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>Main Table</th>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    <tr>
        <td>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Nested Table 1</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Cell 1</td>
                    <td>Cell 2</td>
                    <td>Cell 3</td>
                </tr>
            </table>
        </td>
        <td>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Nested Table 2</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Cell 4</td>
                    <td>Cell 5</td>
                    <td style="background-color: black; color: white;">HTML</td>
                </tr>
            </table>
        </td>
        <td>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Nested Table 3</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                    <td>Cell 6</td>
                    <td>Cell 7</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="3">
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <th>Nested Table 4</th>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Cell 8</td>
                    <td>Cell 9</td>
                    <td>Cell 10</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
  </body>
</html>
